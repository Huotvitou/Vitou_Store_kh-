<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main class="container" style="max-width:420px">
    <h2>ចូលប្រើ Admin</h2>
    <form id="loginForm" class="form">
      <input class="input form-full" id="user" placeholder="ឈ្មោះអ្នកប្រើ" required>
      <input class="input form-full" id="pass" type="password" placeholder="ពាក្យសម្ងាត់" required>
      <button class="btn btn-primary form-full" type="submit">ចូលប្រើ</button>
      <a class="btn btn-ghost form-full" href="../index.html">ត្រលប់ទៅទំព័រ​មុខ</a>
    </form>
  </main>
  <script>
    const ADMIN_USER='admin', ADMIN_PASS='12345';
    document.getElementById('loginForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value;
      if(u===ADMIN_USER && p===ADMIN_PASS){
        localStorage.setItem('isLoggedIn','true');
        location.href = 'dashboard.html';
      }else{
        alert('ឈ្មោះអ្នកប្រើ ឬពាក្យសម្ងាត់មិនត្រឹមត្រូវ');
      }
    });
  </script>
</body>
</html>
